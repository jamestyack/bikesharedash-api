<form class="form-horizontal" role="form" ng-submit="createSystem()">
    <div class="form-group">
        <label for="_id" class="col-sm-2 control-label">_id</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="_id" placeholder="Short code for system..." ng-model="m._id">
        </div>
    </div>
    <div class="form-group">
        <label for="_id" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="Long name for system..." ng-model="m.name">
        </div>
    </div>
    <div class="form-group">
        <label for="_id" class="col-sm-2 control-label">Timezone</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="timezone" ng-model="m.timezone">
        </div>
    </div>
    <div class="form-group">
        <label for="_id" class="col-sm-2 control-label">Api URL</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="api_url" ng-model="m.api_url">
        </div>
    </div>
    <div class="form-group">
        <label for="_id" class="col-sm-2 control-label">Map Center</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="map_center" ng-model="m.map_center">
        </div>
    </div>
    <div class="form-group">
        <label for="_id" class="col-sm-2 control-label">Map Zoom Level</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="zoom" ng-model="m.zoom">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Create</button>
        </div>
    </div>
</form>
