<h2>Bike Systems  <a class="btn btn-primary pull-right" href="#/create"><i
        class="icon-plus-sign icon-white"></i> Create New System</a></h2>
<table class="table table-hover">
    <tr>
        <th>id</th>
        <th>Name</th>
        <th>Operator</th>
        <th>Timezone</th>
        <th>Location</th>
        <th>Api URL</th>
        <th>Map Center</th>
        <th>Map Zoom Level</th>
    </tr>
    <tr class="success-{{todo.done}}" ng-repeat="m in metadata">
        <td>{{m.id}}</td>
        <td><a href='{{m.website}}' target='_blank'>{{m.name}}</a></td>
        <td>{{m.operator}}</td>
        <td>{{m.timezone}}</td>
        <td>{{m.location}}</td>
        <td><a href='{{m.apiUrl}}' target='_blank'>{{m.apiUrl}}</a></td>
        <td>{{m.mapCenter}}</td>
        <td>{{m.zoom}}</td>
    </tr>
</table>
